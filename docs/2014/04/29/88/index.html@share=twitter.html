  <body class=" tfw ja logged-out ltr nofooter  noloki">

    <div id="header" role="banner">
      <div class="bar">
        <h1 class="logo">
          <a class="alternate-context" href="https://twitter.com/home">Twitter</a>
        </h1>

        <div id="not-logged-in">
          <a class="register alternate-context" href="https://twitter.com/signup?context=webintent">アカウント作成</a>
        </div>
      </div>
    </div>

    <div id="bd" role="main">
      <h2 class="action-information">
      リンクをあなたのフォロワーに共有する
</h2>

<form
  action="https://twitter.com/intent/sessions"
  id="update-form"
  method="post">
  <div class="hd">
      <input name="text" type="hidden" value="The Two Ravens">
  <input name="url" type="hidden" value="/2014/04/29/88/">

      <input type="hidden" name="repost_after_login" value="/intent/tweet">
    <input type="hidden" name="authenticity_token" value="9d4400a189225ce1907663d106ef4c67f0d07b41">

    <label for="status" id="status-label">ツイート</label>
  </div>


  <div class="bd ">
    <span class="field">
      <textarea id="status" name="status" required autofocus
        aria-required="true" aria-describedby="post-error char-count"
        
      >The Two Ravens /2014/04/29/88/</textarea>
    </span>
  </div>

  <div class="ft">
     <fieldset class="sign-in">
  <legend>Twitterにログイン</legend>
  <div class="row user ">
    <label for="username_or_email" tabindex="-1">
      電話番号/メールアドレス/ユーザー名
    </label>
    <input
      type="text"
      id="username_or_email"
      name="session[username_or_email]"
      required="required"
      autocorrect="off"
      autocapitalize="off"
      aria-required="true"
      class="text"
      
      
    />
  </div>
  <div class="row password ">
    <label for="password" tabindex="-1">パスワード</label>
    <input
      type="password"
      class="password text"
      id="password"
      name="session[password]"
      required="required"
      aria-required="true"
      value
    >
  </div>
  <p>
    <input type="checkbox" name="remember_me" id="remember" value="1">
    <label for="remember">保存する</label>
    &middot;
    <a
      href="https://twitter.com/account/begin_password_reset"
      class="alternate-context"
    >パスワードを忘れた場合はこちら</a>
  </p>
    <input type="hidden" name="ui_metrics" autocomplete="off">
    <script src="https://twitter.com/i/js_inst?c_name=ui_metrics" async></script>
</fieldset>

    <fieldset class="submit">
      <input
        type="submit"
        class="button selected submit"
        
        value="ログインしてツイート">
    </fieldset>
  </div>
</form>

    </div>

        <div id="promo" >
  <div class="inner">
    <h2>
      Twitterを使ってみよう
      <a class="sign-up button alternate-context" href="https://twitter.com/signup?context=webintent" rel="noopener">アカウント作成</a>
    </h2>
    <p>
      友だちや、好きな有名人、様々な分野の専門家からの最新情報や、世界の出来事を瞬時にお届けします!
    </p>
    <p><a href="https://support.twitter.com/groups/31-twitter-basics/topics/104-welcome-to-twitter-support/articles/215585-twitter-101-how-should-i-get-started-using-twitter" rel="noopener">Twitterとは? 詳しくはこちら</a>.</p>
  </div>
</div>
